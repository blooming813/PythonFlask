{% extends "layout.html" %}
{% block body %}
    <h1>Add Article</h1>  
    {% from "includes/_formhelpers.html" import render_field %}
    <form action="" method="POST" class=col-md-6>
        <div class="form-group mt-2">{{render_field(form.title, class="form-control")}}</div>
        <div class="form-group mt-2">{{render_field(form.body, class="form-control", id="editor")}}</div>
        <input type="submit" value="Submit" class="btn btn-primary mt-3">
    </form>
{% endblock %}
